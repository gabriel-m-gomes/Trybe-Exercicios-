<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Form</title>
 <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
</head>
<body>
   <form action="" id="main-form" method="get"> <h1 id="title">Formulário Trybe Travel</h1>

    <div class="form-group">
    <label for="fullName">Nome: 
      <input class="form-control" type="text" name="name" id="fullName" minlength="10" maxlength="40" autocomplete="off">
    </label>
    </div>

    <br><br>
    
    <div class="form-group">
    <label for="email" > Email: 
        <input class="form-control" type="email" name="email" id="email" minlength="10" maxlength="50" autocomplete="off">   
    </label>
    </div>

    <br><br>

    <h2>Destinos:</h2>

    <div class="form-group">
    <label for="lugar-1">
      <input class="form-check-input"   type="radio" name='destinations' id="lugar-1"> Cidade
    </label>

    <label for="lugar-2">
      <input   class="form-check-input"  type="radio" name='destinations' id="lugar-2"> Campo
    </label>

    <label for="lugar-3">
      <input   class="form-check-input"  type="radio" name='destinations' id="lugar-3"> Praia
    </label>
    </div>

    <div class="form-group">
    <label for="lugar-4">
      <input   class="form-check-input"  type="radio" name='destinations' id="lugar-4"> Montanha
    </label>
    </div>

    <br><br>

    <div class="mb-3 form-check">
    <label for="date">
      <input type="date" id="date">
    </labe>
    </div>

    <br><br>

    <p>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</p>
    
    <div class="form-check form-switch">
    <label  class="form-check-label" for="promo">
      <input class="form-check-input" type="checkbox" id="promo">
    </label>
    </div>

    <br><br>

    <p>Concordo que as imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</p>

    <div class="form-check form-switch">
    <label class="form-check-label" for="agreement">
      <input class="form-check-input" type="checkbox" id="agreement">
    </label>
    </div>
    

    

    <br><br>


    <div class="input-group">
        <span class="input-group-text">Escreva o seu comentarios</span>
        <textarea class="form-control"  name="textArea" id="question" cols="30" rows="5" maxlength="500" style="resize: none;"></textarea>
      </div>




        <br>
    <button type="submit" id="submit-btn" disabled class="btn btn-primary">Enviar</button>

    <button type="reset" id="clear-btn" class="btn">Limpar</button>
  </form> 
</body>
  <script>
    const enviar = document.getElementById('submit-btn')
    const checkBox = document.querySelectorAll('input')
    const textArea = document.querySelector("textarea")
    
 

    enviar.addEventListener('click', (e) => {
        e.preventDefault()
    })

    


    function habilitar() {
        const submitBtn = document.querySelector('#submit-btn');
        const agreement = document.querySelector('#agreement');
        submitBtn.disabled = !agreement.checked;
      }

      const agreement = document.querySelector('#agreement');
      agreement.addEventListener('change', habilitar);
  </script>
</html>
