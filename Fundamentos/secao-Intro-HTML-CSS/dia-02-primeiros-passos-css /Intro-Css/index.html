<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1{
            font-size: 65px;
            color: darkorange;
        }
        ul{
            background-color: black;
            color: white;
            border-radius: 30px;
        }
        .fonte{
            font-size: 50px;
        }

    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="fonte">Qual é a sua fruta favorita?</p>
    <ul class="fonte">
      <li >Maçã</li>
      <li >Banana</li>
      <li >Goiaba</li>
    </ul>
  </body>
</html>
